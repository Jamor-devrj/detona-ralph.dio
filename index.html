<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/main.css">

</head>
<body>
    <div class="container">
        <div class="menu">
<!--para criar as tres tags: div.menu-time+div.menu-score+div.menu-lives -->
            <div class="menu-time">
                <h2 style="color: red;">Time</h2>
                <h2 id="time-left">60</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Score</h2>
                <h2 id="score">0</h2>        
            </div>      
            <div class="menu-meta">
                <h2 style="color: red;">Record</h2>
                <h2 id="meta">10</h2>        
            </div>      
                      
            <div class="menu-lives">
                <img src="./src/img/player.png" alt="image player" height="55px"><br>
                <h2 id="lives">x4</h2>
            </div>
        </div>
        <div class="panel">
                        
            <!-- .painel-row>.square[id="0"]*3 -->
             
            <div class="panel-row">
            <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>     
            </div>
            
        </div>
        <!-- 
            <div class="panel">
                <button type="button" onclick="countDown()">START</button>            
            </div>        
        -->
    </div>

    <footer>
        <p>Trilha de estudos Front-end DIO.me</p>
        <h4>Game Detona Ralph</h4>
        <p>Projeto Aluno Jaime Moraes</p>
    </footer>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
